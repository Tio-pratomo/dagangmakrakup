<!DOCTYPE html>
<html lang="id" translate="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagangan Puasa</title>
    <!-- link css -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <main>
        <h1 class="text-center">Perhitungan Harga Dagangan Mak Iyo</h1>
        <form action="" class="mt-5">
            <div class="form-group row justify-content-center">
                <label for="lontong" class="col-lg-2 col-form-label text-center">Lontong</label>
                <div class="col-lg-4">
                    <input type="number" name="lontong" id="lontong" class="form-control">
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label for="risol" class="col-lg-2 col-form-label text-center">Risol</label>
                <div class="col-lg-4">
                    <input type="number" name="risol" id="risol" class="form-control">
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label for="gorengan"
                    class="col-lg-2 col-form-label text-center">Gorengan<br>(tahu/bakwan/tempe)</label>
                <div class="col-lg-4">
                    <input type="number" name="gorengan" id="gorengan" class="form-control">
                </div>
            </div>

            <button id="count" class="btn btn-info text-white mb-2" type="submit">Hitung</button>
            <button id="reset" type="reset" class="btn btn-danger text-alert">Reset</button>
        </form>

        <h2 class="text-center mt-5">Rincian Harga : </h2>
        <table class="description table table-sm fade">
            <tr>
                <td>Lontong</td>
                <td class="calculation-lontong"></td>
                <td class="total-item-lontong"></td>
            </tr>
            <tr>
                <td>Risol</td>
                <td class="calculation-risol"></td>
                <td class="total-item-risol"></td>
            </tr>
            <tr>
                <td>Gorengan</td>
                <td class="calculation-gorengan"></td>
                <td class="total-item-gorengan"></td>
            </tr>
            <tr class="font-weight-bold">
                <td colspan="2">Total</td>
                <td class="total"></td>
            </tr>
        </table>
    </main>

    <script src="./assets/script.js" defer></script>
</body>

</html>
