<!DOCTYPE html>
<html lang="id" translate="no">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dagangan Puasa</title>
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
        <!-- bootstrap 4.6 -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <!-- link css -->
        <link rel="stylesheet" href="assets/style.css" />
    </head>

    <body>
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-12 mx-auto">
                    <h1 class="h2 main-title">Perhitungan Harga Dagangan Mak Iyo</h1>
                    <form action="" class="mt-5 formulir">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label for="lontong" class="form-label text-left">Lontong :</label>
                                    <input type="number" name="lontong" id="lontong" class="form-control" />
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label for="risol" class="form-label text-left">Risol :</label>
                                    <input type="number" name="risol" id="risol" class="form-control" />
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label for="gorengan" class="form-label text-left">
                                        Gorengan (tahu/bakwan/tempe) :
                                    </label>
                                    <input type="number" name="gorengan" id="gorengan" class="form-control" />
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-lg-3 px-3">
                                <button id="count" class="btn btn-warning text-white mr-4" type="submit">Hitung</button>
                                <button id="reset" type="reset" class="btn btn-danger text-alert">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row mb-3 justify-content-center">
                <div class="col-12 p-3">
                    <h2 class="title-price mt-3">Rincian Harga</h2>

                    <div class="fade description">
                        <ul class="list-group">
                            <li class="list-group-item">
                                Lontong :
                                <span class="calculation-lontong"></span>
                                =
                                <span class="total-item-lontong"></span>
                            </li>
                            <li class="list-group-item">
                                Risol :
                                <span class="calculation-risol"></span>
                                =
                                <span class="total-item-risol"></span>
                            </li>
                            <li class="list-group-item">
                                Gorengan :
                                <span class="calculation-gorengan"></span>
                                =
                                <span class="total-item-gorengan"></span>
                            </li>
                            <li class="list-group-item list-group-item-secondary font-weight-bold">
                                Total =
                                <span class="total"></span>
                            </li>
                            <li class="list-group-item">
                                <label for="customer">Uang Pelanggan</label>
                                <input type="number" name="customer" class="form-control" />
                            </li>
                            <li class="list-group-item list-group-item-secondary font-weight-bold">
                                Kembalian =
                                <span class="money-back"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="./assets/script.js"></script>
    </body>
</html>
