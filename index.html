<!DOCTYPE html>
<html lang="id" translate="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagangan Puasa</title>
    <!-- link css -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <main>
        <h1 class="text-center">Perhitungan Harga Dagangan Mak Iyo</h1>
        <form action="">
            <table class="input-user table">
                <tr>
                    <td>
                        <label for="lontong">Lontong</label>
                    </td>
                    <td>
                        <input type="number" name="lontong" id="lontong" min="0">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="risol">Risol</label>
                    </td>
                    <td>
                        <input type="number" name="risol" id="risol" min="0">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tahu">Tahu</label>
                    </td>
                    <td>
                        <input type="number" name="tahu" id="tahu">
                    </td>
                </tr>
            </table>

            <button id="count" class="btn btn-info text-white mb-2" type="submit">Hitung</button>
            <button type="reset" class="btn btn-danger text-alert">Reset</button>
        </form>

        <h2 class="text-center mt-5">Perhitungan Harga : </h2>
        <table class="description table">
            <tr>
                <td>Lontong</td>
                <td class="calculation-lontong"></td>
                <td class="total-item-lontong"></td>
            </tr>
            <tr>
                <td>Risol</td>
                <td class="calculation-risol"></td>
                <td class="total-item-risol"></td>
            </tr>
            <tr>
                <td>Tahu</td>
                <td class="calculation-tahu"></td>
                <td class="total-item-tahu"></td>
            </tr>
            <tr>
                <td colspan="2" class="fw-bold">Total Harga</td>
                <td class="total fw-bolder"></td>
            </tr>
        </table>
    </main>

    <script src="assets/script.js"></script>
</body>

</html>
