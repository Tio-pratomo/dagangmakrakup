<!DOCTYPE html>
<html lang="id" translate="no">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dagangan Puasa</title>
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
        <!-- bootstrap 4.6 -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
        <!-- link css -->
        <link rel="stylesheet" href="assets/style.css" />
    </head>

    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-8 mx-auto">
                    <h1 class="h2 main-title">Perhitungan Harga Dagangan Mak Iyo</h1>
                    <form action="" class="mt-5 formulir">
                        <div class="form-group row">
                            <label for="lontong" class="col-sm-5 col-form-label text-left">Lontong :</label>
                            <div class="col-sm-6">
                                <input type="number" name="lontong" id="lontong" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="risol" class="col-sm-5 col-form-label text-left">Risol :</label>
                            <div class="col-sm-6">
                                <input type="number" name="risol" id="risol" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="gorengan" class="col-sm-5 col-form-label text-left">
                                Gorengan (tahu/bakwan/tempe) :
                            </label>
                            <div class="col-sm-6">
                                <input type="number" name="gorengan" id="gorengan" class="form-control" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                <button id="count" class="btn btn-block btn-info text-white mb-2" type="submit">
                                    Hitung
                                </button>
                            </div>

                            <div class="col-md-6">
                                <button id="reset" type="reset" class="btn btn-block btn-danger text-alert">
                                    Reset
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row mb-3 justify-content-center">
                <div class="col-md-8">
                    <h2 class="title-price mt-5">Rincian Harga</h2>

                    <table class="table table-striped fade description">
                        <tr>
                            <td>Lontong</td>
                            <td class="calculation-lontong"></td>
                            <td class="total-item-lontong"></td>
                        </tr>
                        <tr>
                            <td>Risol</td>
                            <td class="calculation-risol"></td>
                            <td class="total-item-risol"></td>
                        </tr>
                        <tr>
                            <td>Gorengan</td>
                            <td class="calculation-gorengan"></td>
                            <td class="total-item-gorengan"></td>
                        </tr>
                        <tr class="font-weight-bold">
                            <td colspan="2">Total</td>
                            <td class="total"></td>
                        </tr>
                        <tr class="font-weight-bold">
                            <td colspan="2">Uang Pelanggan</td>
                            <td>
                                <input type="number" name="customer" />
                            </td>
                        </tr>
                        <tr class="font-weight-bold">
                            <td colspan="2" class="text-danger">Kembalian</td>
                            <td class="money-back" class="text-danger"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script src="./assets/script.js" defer></script>
    </body>
</html>
